<!DOCTYPE html>

<body>

<h2>The JavaScript <i>this</i> Keyword</h2>

<p>In this example, <b>this</b> represents the person object that "owns" the fullName method.</p>

<p id="demo"></p>

<script>
// Create an object:
var carName = "Volvo";
myFunction();

function myFunction()
{
	document.getElementById('demo').innerHTML = "i can display" + carName;
}
</script>
</body>
</html>

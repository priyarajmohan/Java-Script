<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

<p id="demo"></p>

<script>
// Create an object:
const car = ["saab","volvo","Fiat"]
// Change a property:
car[0] = "BMW";

// Add a property:
car.push  ("Audi");

// Display the property:
document.getElementById("demo").innerHTML = car; 
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>js in head</title>
	<script type="text/javascript">
		function myfunction()
		{
			document.getElementById("demo").innerHTML = "paragraph changed.";
		}
	</script>
</head>
<body>
<p id="demo">hello js</p>
<button type="button" onclick="myfunction()">click!</button>
</body>
</html>

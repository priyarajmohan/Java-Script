<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
	var car = ["BMW","ALTO","SANTRO","CIAZ","FIGO","SWIFT","NANO"];
	var txt = "";
	var i;
	for (i=0;i<car.length;i++) {
		txt += car[i]+"<br>";
	}

document.getElementById("demo").innerHTML = txt ;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
var x = "0";
switch (x) {
  default:
    text = "no value found";
    break;
  case 6:
    text = "off";
    break;
  case 0:
    text = "on";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>

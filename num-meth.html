<!DOCTYPE html>
<html>
<head>
	<title>to - str</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	
	document.getElementById('demo').innerHTML = 
	Number(true)+ "<br>" +
	Number(false) + "<br>" +
	Number("10") + "<br>" +
	Number("  10") + "<br>" +
	Number("10  ") + "<br>" +
	Number("  10  ") + "<br>" +
	Number("10.33") + "<br>" +
	Number("10,33") + "<br>" +
	Number("10 33") + "<br>" +
	Number("john");

</script>
</body>
</html>

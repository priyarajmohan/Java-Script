<!DOCTYPE html>
<html>
<head>
	<title>This</title>
</head>
<body>
	<p id="demo"></p>
<script type="text/javascript">
	var person = {
     firstName:"jhon",
     lastName:"doe",
     fullName:function()
     {
     	return this.firstName +" " + this.lastName
     }
	}
	document.getElementById('demo').innerHTML = person.fullName();
</script>
</body>
</html>

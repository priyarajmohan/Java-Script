<!DOCTYPE html>
<html>
<body>

<p>switch</p>


<p id="demo"></p>

<script>
  var day ;
  switch(new Date().getDay())
  {
  case 0:
  
    day = "sun day";
break;
  
  case 1:
  
    day = "Mon day";
  break;
}
  document.getElementById("demo").innerHTML = "today is" +" " + day;

</script>

</body>
</html>

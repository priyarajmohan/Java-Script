<!DOCTYPE html>
<html>
<body>

<p>switch</p>


<p id="demo"></p>

<script>
  var day ;
  switch(new Date().getDay())
  {
  	default:
  day = "week day";
  break;
  case 6:
  
    day = "saturday";
break;
  
  case 0:
  
    day = "sun day";
  break;
}
document.getElementById("demo").innerHTML = day;
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Date</h2>

<p>Date returns the number of milliseconds between the date and January 1, 1970:</p>

<p id="demo"></p>

<script>
	var d = new Date();
	var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
	document.getElementById("demo").innerHTML = days[d.getDay()];
</script>

</body>
</html>

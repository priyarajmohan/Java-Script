<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The toString() method converts a number to a string.</p>

<p id="demo"></p>

<script>
var x = 9.656;
document.getElementById("demo").innerHTML =
  x.toExponential() + "<br>" +
   x.toExponential(2) + "<br>" +
   x.toExponential(4) + "<br>" +
   x.toExponential(6);
</script>

</body>
</html>

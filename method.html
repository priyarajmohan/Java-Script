<!DOCTYPE html>
<html>
<head>
	<title>method</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
var person = {
	firstName: "john", 
    lastName : "doe",
    age      :   50,
    fullName : function() {
          	return this.firstName+ " " +this.lastName;
          }
      };
          document.getElementById('demo').innerHTML = person.fullName();	
</script>
</body>
</html>

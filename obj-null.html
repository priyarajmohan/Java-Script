<!DOCTYPE html>
<html>
<head>
	<title>obj-null</title>
</head>
<body>
	<h2>JavaScript</h2>

<p>Objects can be emptied by setting the value to <b>null</b>.</p>
<p id="demo"></p>
<script type="text/javascript">
	var person = {firstName: "jon" , lastName: "jain" , age: 50};
	person = null;
	document.getElementById("demo").innerHTML = typeof person;
</script>
</body>
</html>

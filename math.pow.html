<!DOCTYPE html>
<html>
<head>
	<title>Math.pow()</title>
</head>
<body>
	<h2>Math.pow()</h2>
<p id="demo"></p>
<p id="demo1"></p>
<script type="text/javascript">
	var x = 5;
	
	
	document.getElementById("demo").innerHTML = Math.pow(x,2);
	document.getElementById("demo1").innerHTML = x ** 2;
</script>
</body>
</html>

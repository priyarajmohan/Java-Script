<!DOCTYPE html>
<html>
<head>
	<title>aray</title>
</head>
<body>
<p id="demo"></p>

<button onclick="myFunction()">click</button>

<script type="text/javascript">
	var fruits = ["Banana","Kiwi","orange","Apple"];
	document.getElementById('demo').innerHTML = fruits ;
	
	function myFunction()
	{
	fruits.sort();
	fruits.reverse();
	document.getElementById('demo').innerHTML = fruits;
	}

</script>
</body>
</html>

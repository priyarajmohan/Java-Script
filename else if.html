<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if else</h2>
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script type="text/javascript">
	function myFunction()
	{
	var hour = new Date();
	 var  greetings;
	
	if (hour<18) {
		greetings = "good day!"
	}
	else
	{
	greetings = "good evening";	
	}
}
document.getElementById("demo").innerHTML = "good evening";
</script>

</body>
</html>
